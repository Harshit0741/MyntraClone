<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://constant.myntassets.com/checkout/assets/img/myntraIcon.png"
    sizes="64x64" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header class="container containerHeader">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="img/logo-myntra-41476.png" alt="" srcset="">
                <ul class="flex items-center justify-center upper-case semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home And Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex"></div>
            <input type="text" class="flex items-center" placeholder="Search for products,brands and more">
            <div class="rightBox">
                <div class="profile mx-2 flex items-center">Profile</div>
                <div class="wishlist mx-2 flex items-center">Wishlist</div>
                <div class="bag mx-2 flex items-center">Bag</div>
            </div>
        </nav>
    </header>
    <section class="container section-1">
        <img src="img/home.png" class="homeImg" alt="" srcset="">
        <img src="img/22.gif.gif" class="homeImg" srcset="">
        <img src="img/21.webp" class="homeImg" srcset="">
    </section>
    <section class="container flex section-1">
        <img src="img/11.webp" class="itemImg" srcset="">
        <img src="img/12.webp" class="itemImg" srcset="">
        <img src="img/13.webp" class="itemImg" srcset="">
        <img src="img/14.webp" class="itemImg" srcset="">
        <img src="img/15.webp" class="itemImg" srcset="">
        <img src="img/16.webp" class="itemImg" srcset="">
        <img src="img/17.webp" class="itemImg" srcset="">
    </section>
    <footer>
        Copyright &copy; Myntra.com
    </footer>
    <script src="script.js"></script>
</body>

</html>
